[bundles]
kotlinJVM = ["kotlin-stdlib", "kotlin-reflect"]
androidCore = ["androidx_core", "androidx_lifecycle"]
composeAndroidUI = [
    "androidx_activity_compose",
    "androidx_compose_material3",
    "androidx_compose_ui",
    "androidx_compose_ui_tooling-preview",
    "androidx_navigation_compose",
    "androidx_lifecycle_viewmodel_compose",
]
unitTests = ["junit", "truth", "androidx_arch_core_core-testing", "androidx_test_core"]
androidTests = ["androidx_test_ext", "androidx_test_espresso", "androidx_compose_ui", "androidx_compose_ui_test_juint4"]
composeAndroidTestsDebug = ["debug-ui-tooling", "debug-ui-test-manifest"]

[plugins]
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
jetbrains_kotlin_jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
jetbrains_kotlin_android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
android_application = { id = "com.android.application", version = "7.4.1" }
android_library = { id = "com.android.library", version = "7.4.1" }
gms_google-service = { id = "com.google.gms.google-services", version = "4.3.14" }
firebase_crashlytics = { id = "com.google.firebase.crashlytics", version = "2.9.2" }
gradle-plugins-hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

