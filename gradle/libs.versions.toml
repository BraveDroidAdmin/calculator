composeToolingUiPreview = { module = "androidx.compose.ui:ui-tooling-preview" }  #implementation
composeDebugUiTooling = { module = "androidx.compose.ui:ui-tooling" } #debugImplementation
#compose test
#androidTestImplementation composeBom
composeTestJunit4 = { module = "androidx.compose.ui:ui-test-junit4" }#androidTestImplementation
composeTestManifest = { module = "androidx.compose.ui:ui-test-manifest" } #debugImplementation
composeActivity = { group = "androidx.activity", name = "activity-compose", version = "1.6.1" } #implementation
composeLifecycleViewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version = "2.5.1" } #implementation
composeNavigation = { group = "androidx.navigation", name = "navigation-compose", version = "2.5.2" }
androidxAppcompat = { group = "androidx.appcompat", name = "appcompat", version = "1.6.0" }

androidx_activity_compose = { group = "androidx.activity", name = "activity-compose", version = "1.6.1" }
androidx_compose_material3 = { group = "androidx.compose.material3", name = "material3", version = "1.1.0-alpha05" }
androidx_compose_ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
androidx_compose_ui_tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }
androidx_navigation_compose = { group = "androidx.navigation", name = "navigation-compose", version = "2.5.2" }
androidx_lifecycle_viewmodel_compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version = "2.5.1" }

#Android-Core
androidxCore = { group = "androidx.core", name = "core-ktx", version = "1.9.0" }
androidx_lifecycle = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version = "2.3.1" }
#compose-AndroidTest
debug-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
debug-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose" }
#test
junit = { group = "junit", name = "junit", version.ref = "junit4" }
truth = { group = "com.google.truth", name = "truth", version.ref = "truth" }
androidx_arch_core_core-testing = { group = "androidx.arch.core", name = "core-testing", version = "2.1.0" }
androidx_test_core = { group = "androidx.test", name = "core", version = "1.4.0" }
#android-test
androidx_test_ext = { group = "androidx.test.ext", name = "junit", version = "1.1.3" }
androidx_test_espresso = { group = "androidx.test.espresso", name = "espresso-core", version = "3.4.0" }
androidx_compose_ui_test_juint4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose" }
#Firebase-BOM
firebaseBom = { group = "com.google.firebase", name = "firebase-bom", version = "31.2.0" }
firebase_crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase_analytics = { module = "com.google.firebase:firebase-analytics-ktx" }

googleMaterial = { group = "com.google.android.material", name = "material", version = "1.8.0" }
androidxConstraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version = "2.1.4" }
androidxFragment = { group = "androidx.fragment", name = "fragment-ktx", version = "1.5.5" }

