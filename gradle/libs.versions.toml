[bundles]
kotlinJVMBundle = ["kotlin-stdlib", "kotlin-reflect"]
androidCore = ["androidxCore", "androidx_lifecycle"]
composeAndroidUI = [
    "androidx_activity_compose",
    "androidx_compose_material3",
    "androidx_compose_ui",
    "androidx_compose_ui_tooling-preview",
    "androidx_navigation_compose",
    "androidx_lifecycle_viewmodel_compose",
]
unitTestsBundle = ["junit", "truth", "androidx_arch_core_core-testing", "androidx_test_core"]
androidTests = ["androidx_test_ext", "androidx_test_espresso", "androidx_compose_ui", "androidx_compose_ui_test_juint4"]
